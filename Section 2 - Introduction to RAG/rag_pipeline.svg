<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="240" xmlns="http://www.w3.org/2000/svg">
  <style> .box { fill:#f3f4f6; stroke:#374151; stroke-width:1.5 } .text{ font-family:Arial, Helvetica, sans-serif; font-size:14px; fill:#111827 } .arrow{ stroke:#6b7280; stroke-width:2; fill:none; marker-end:url(#arrowhead)} </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  <rect x="20" y="30" width="140" height="60" rx="8" class="box" />
  <text x="90" y="60" text-anchor="middle" class="text">User Query</text>

  <rect x="200" y="20" width="160" height="80" rx="8" class="box" />
  <text x="280" y="50" text-anchor="middle" class="text">Retriever (Vector / Sparse)</text>

  <rect x="400" y="20" width="160" height="80" rx="8" class="box" />
  <text x="480" y="50" text-anchor="middle" class="text">Top-k Documents</text>

  <rect x="600" y="20" width="160" height="80" rx="8" class="box" />
  <text x="680" y="50" text-anchor="middle" class="text">Prompt + LLM</text>

  <rect x="400" y="130" width="360" height="60" rx="8" class="box" />
  <text x="580" y="160" text-anchor="middle" class="text">Answer + Citations / Sources</text>

  <path d="M160 60 L200 60" class="arrow" />
  <path d="M360 60 L400 60" class="arrow" />
  <path d="M560 60 L600 60" class="arrow" />
  <path d="M680 100 L680 130" class="arrow" />
  <path d="M480 100 L480 130" class="arrow" />

</svg>