<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="220" xmlns="http://www.w3.org/2000/svg">
  <style> .box { fill:#ffffff; stroke:#1f2937; stroke-width:1.2 } .text{ font-family:Arial, Helvetica, sans-serif; font-size:13px; fill:#0f172a } .arrow{ stroke:#4b5563; stroke-width:1.6; fill:none; marker-end:url(#arrow)} </style>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4b5563" />
    </marker>
  </defs>
  <rect x="20" y="20" width="220" height="60" rx="6" class="box" />
  <text x="130" y="50" text-anchor="middle" class="text">Raw Document (PDF / HTML / DOCX)</text>

  <rect x="260" y="20" width="160" height="60" rx="6" class="box" />
  <text x="340" y="50" text-anchor="middle" class="text">Text Extraction</text>

  <rect x="440" y="20" width="220" height="60" rx="6" class="box" />
  <text x="550" y="50" text-anchor="middle" class="text">Chunking / Splitting (window, overlap)</text>

  <rect x="180" y="110" width="160" height="60" rx="6" class="box" />
  <text x="260" y="140" text-anchor="middle" class="text">Cleaning / Normalization</text>

  <rect x="380" y="110" width="160" height="60" rx="6" class="box" />
  <text x="460" y="140" text-anchor="middle" class="text">Embed & Index (store metadata)</text>

  <path d="M240 50 L260 50" class="arrow" />
  <path d="M420 50 L440 50" class="arrow" />
  <path d="M330 80 L260 110" class="arrow" />
  <path d="M420 170 L380 170" class="arrow" />
</svg>